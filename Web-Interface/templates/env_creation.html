<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traffic Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css">
    <script src="../static/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="font-family: sans-serif">
        <h2>
            Create A Traffic Environment
        </h2>
    </div>
    <div class="container-fluid rounded"
        style="padding: 10px; background-color: rgb(240, 240, 240); border-radius: 15px; margin-left:2%; margin-right:2%; width:96%">
        <h5 style="font-family: sans-serif">Environment Setup</h5>
        <div style="text-align: center">
            <p style="display: inline-block">Time for Vehicle To Travel Between Lights (1-60 seconds):</p>
            <input class="input" type="number" min="1" , max="60" style="display: inline-block">
        </div>
        <div style="text-align: center">
            <p style="display: inline-block">Time for Vehicle To Move Up Queue (1-5 seconds):</p>
            <input class="input" type="number" min="1" , max="5" style="display: inline-block">
        </div>
    </div>
    <div class="container-fluid rounded"
        style="padding: 10px; background-color: rgb(240, 240, 240); border-radius: 15px; margin-top: 1%; margin-left:2%; margin-right:2%; width:96%">
        <h5 style="font-family: sans-serif">Testing Setup</h5>
        <div style="text-align: center">
            <p style="display: inline-block">Range of Time Traffic Light Green (1-240 seconds):</p>
            <input class="input" type="number" min="1" , max="240" style="display: inline-block">
            <p style="display: inline-block"> to </p>
            <input class="input" type="number" min="1" , max="240" style="display: inline-block">
        </div>
        <div style="text-align: center">
            <p style="display: inline-block">Rang of Chance Car Added (0-1 per second):</p>
            <input class="input" type="number" min="0" max="1" step="0.05" style="display: inline-block">
            <p style="display: inline-block"> to </p>
            <input class="input" type="number" min="0" , max="1" step="0.05" style="display: inline-block">
        </div>
    </div>
</body>

</html>
